<h1>{{ title }}</h1>

<input type="text" [disabled]="disabledBox" [value]="show"/> <!--Property Binding-->
<br><br>
<input type="text" disabled={{disabledBox}} value={{show}}/><!--Interpolation-->
<br><br>
<button (click)='enableBox()'>Enable Textbox</button>
<!--
  Property Binding can handle this disable attribute, but interpolation cannot
  do so. So only the upper one will get enabled on click.
-->

<h1>{{ title }}</h1>

<div [ngSwitch]="color">
  <h2 style="color: red;" *ngSwitchCase = "'red'">
    red color
  </h2>
  <h2 style="color: blue;" *ngSwitchCase = "'blue'">
    blue color
  </h2>
  <h2 style="color: orange;" *ngSwitchCase = "'orange'">
    orange color
  </h2>
  <h2 style="color: cyan;" *ngSwitchDefault>
    cyan color
  </h2>
</div>
